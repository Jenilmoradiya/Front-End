<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Here there will no space lest in second p tag, to leave space we will use nbsp 
&lt and &gt is used to show any tag on your web page.
-->
<div class="cointainer">
    <p>This is 1st paragraph</p>
</div>
    
<div class="cointainer">
    <p>This is 1st    &nbsp;paragraph</p>
    <p>This is   &lt;p&gt; paragraph tag </p>
    <p>Copywrite symbol can be written like these &copy;</p>
    <p>Pound symbol can be written like these &pound;;</p>
</div>

</body>
</html>
