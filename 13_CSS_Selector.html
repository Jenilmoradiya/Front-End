<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

<style>
     /* Element Selector */
    p{
        color: aquamarine;
    }

    /* Class Selector */
 .ClassSelector{
   color:blue;
   background-color: aliceblue;
 }

 /* ID Selector */
 #IdSelector{
    color: blueviolet;
    background-color: aquamarine;
 }

 /* Group Selector */
nav,footer{
    color: blueviolet;
}

</style>

</head>
<body>
   <nav>

    <h1>CSS Selectors</h1>

   </nav>
    
    <p>Elemet selector</p>
    <p class="ClassSelector">These is example of class selector</p>
    <p id="IdSelector">These is example of Id selector</p>

    <footer>These is footer</footer>
    
</body>
</html>
