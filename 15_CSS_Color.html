<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

    
    #Firstpara{
        color: aqua;
    }

    /*Color by rgb method*/
    #Secondpara{
      color: rgb(204, 0, 204);
    }
    /*Color by Hex method*/
    #Thirdpara{
        color: #FFC6AC;
    }

</style>

</head>

<body>

    <h2>CSS Color method</h2>
    
    <p id="Firstpara">
        This is example of css color.
    </p>

    <p id="Secondpara">
        This is example of css color by rdb.
    </p>

    <p id="Thirdpara">
        This is example of css color by Hex.
    </p>


</body>
</html>
