<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
   .box{
    background-color: antiquewhite;
    height: 200px;
    width: 200px;
    border: 4px solid blueviolet;
    text-align: center;
/*
In transition we have to maetion for how seconds we want to change our div box in terms of color or height and width.
*/
    transition-duration: 1s;
    transition-delay: 1s;
   }

   .box:hover{
    background-color: aqua;
    height: 400px;
    width: 400px;
   }

    </style>
</head>
<body>

    <div class="box">Hiiiiiii</div>
    
</body>
</html>
