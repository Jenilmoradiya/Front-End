<!DOCTYPE html>
<html lang="en">
<head>

    <title>Grid</title>
    <style>
/*
Grid-template-columns are used to make arrangement of these boxes in a colum form. These is used to make navbars and other things which can be placed in horizontal form.
*/

    .container{
        display: grid;
        grid-template-columns:33% 25% 42%;
        grid-gap: 4px;
    }


   .box{
     height: 20px;
     width: 300px;
     border: 2px solid black;

   }

    </style>
</head>
