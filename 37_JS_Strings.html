<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>


    <script>

        var l="jenil"
        var b="Moradiya";

        console.log(l + b);

        //If we want to use these string inside another one than we have to use ${}
        //These string can be written only between of ``.

        console.log(`Hi my name is ${l} and my surname is ${b}`)

        //If we want to write " " between of any string than we can use ''

        console.log('Hi i am "Jenil"');

        var c=b.length

        console.log(c)
    </script>
</body>
</html>
