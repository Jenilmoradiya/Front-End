<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-Else</title>
</head>
<body>
    <script>
        //You cannot change value of constant in whole program
        const a=10;
     
        if(a>10){
            console.log("I am greater than 10");
        }
        else if(a>5){
            console.log("I am greater than 5");
        }
        else{
            console.log("I am not in these conditions");
        }

    </script>
    
</body>
</html>
