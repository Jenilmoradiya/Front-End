<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-case</title>
</head>
<body>
    <script>

      let a=1;
        
          switch(a){
              case 3:
                 console.log("Hi i am 3");
                 break;

              case 10:
                 console.log("Hi i am 10")    
                 break;
               
              case 5:
                 console.log("Hi i am 5");
                 break;

              default:    
                 console.log("I dont exsist in these");
                 break;
            }

    </script>
    
</body>
</html>
